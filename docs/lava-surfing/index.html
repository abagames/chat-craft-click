<!DOCTYPE html>
<html>
<head>
  <title>Lava Surfing</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="../utils/game-audio.js"></script>
  <!--
  <script src="../utils/game-recorder.js"></script>
  -->
  <style>
    body { display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif;
      margin: 20px; background-color: #1a0a0a; color: #f5f5f5; }
    h1 { color: #ff6600; margin-bottom: 10px; text-shadow: 0 0 10px #ff0000; }
    #gameContainer { margin-bottom: 20px; box-shadow: 0 4px 20px rgba(255, 50, 0, 0.5); }
    #controls { margin-bottom: 20px; text-align: center; padding: 10px; background-color: #3d1f1f;
      border-radius: 5px; width: 400px; }
    #stats { width: 400px; padding: 10px; background-color: #3d1f1f; border-radius: 5px; margin-top: 10px;
      display: flex; justify-content: space-between; }
  </style>
</head>
<body>
  <h1>LAVA SURFING</h1>
  <div id="controls">
    <p><strong>Controls:</strong> Click/tap to jump. Hold to dive through lava streams!</p>
    <p>Collect minerals for points. Avoid obstacles. Screen wraps vertically!</p>
  </div>
  <div id="gameContainer"></div>
  <div id="stats">
    <div>High Score: <span id="highScore">0</span></div>
    <div>Last Score: <span id="lastScore">0</span></div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
